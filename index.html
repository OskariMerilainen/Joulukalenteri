<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent Calendar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(Background.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(6, 100px);
        gap: 10px;
      }

      .day {
        width: 100px;
        height: 100px;
        background: #c62828;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .day.locked {
        background: gray;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .day.opened {
        background: #2e7d32;
      }
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        user-select: none;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
      }

      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(110vh);
        }
      }

      .tyhjenna {
        margin: 10px;
        background-color: #c62828;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Joulukalenteri</h1>
    <div class="calendar" id="calendar"></div>

    <input
      type="button"
      id="poista avaimet"
      value="tyhjennä"
      class="tyhjenna"
      onclick="tyhjenna()"
    />

    <script>
      const calendar = document.getElementById('calendar');
      const today = new Date();
      const currentDay = today.getDate();
      const currentMonth = today.getMonth();

      for (let i = 1; i <= 24; i++) {
        const box = document.createElement('div');
        box.classList.add('day');
        box.textContent = i;

        const opened = localStorage.getItem(`day_${i}`) === 'true';
        if (opened) {
          box.classList.add('opened');
        }

        if (currentMonth !== 10) {
          box.classList.add('locked');
        }

        if (currentMonth === 10 && i > currentDay) {
          box.classList.add('locked');
        }

        box.addEventListener('click', () => {
          if (box.classList.contains('locked')) return;

          for (j = 1; j < i; j++) {
            if (localStorage.getItem(`day_${j}`) !== 'true') {
              return;
            }
          }
          box.classList.add('opened');
          localStorage.setItem(`day_${i}`, 'true');
          alert(`You opened day ${i}!`);
        });

        calendar.appendChild(box);
      }

      //snowfall

      const snowflakeCount = 50; // Adjust density

      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';

        // Random horizontal position
        snowflake.style.left = Math.random() * 100 + 'vw';

        // Random size
        const size = Math.random() * 10 + 8;
        snowflake.style.fontSize = size + 'px';

        // Random fall duration
        const duration = Math.random() * 5 + 5;
        snowflake.style.animationDuration = duration + 's';

        // Horizontal drift
        const drift = (Math.random() - 0.5) * 30;
        snowflake.style.transform = `translateX(${drift}px)`;

        document.body.appendChild(snowflake);

        // Remove after done
        setTimeout(() => snowflake.remove(), duration * 1000);
      }

      setInterval(createSnowflake, 300);

      function tyhjenna() {
        localStorage.clear();
        location.reload();

        console.log(localStorage.length);
      }
    </script>
  </body>
</html>
